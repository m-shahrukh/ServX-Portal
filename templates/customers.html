<!DOCTYPE html>
<html>
<head>
<style>


ul {
  list-style-type:none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #545360;
   height: 120px;
  width: 100%;
  margin-top: -10px;
}

li {
  float: right;
}

li a {
  display: block;
  color: white;
  padding: 40px 16px;
  text-align: center;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
  
}


h2 {
   width: 100%; 
   text-align: left; 
   border-bottom: 1px solid #fff; 
   line-height: 0.01em;
   margin: 20px 0 10px;
border-color: #D3D3D3; 

 } 

h2 span { 
    background:#fff; 
    padding:0 50px; 

}
#rcorners4 {
  border-radius: 15px;
 
  background: #eeeeee;
  padding: 10px; 
  width: 500px;
  height: 95px;
  margin-left: 50px 
} 

.logo{
  width:164px;
  float: left;
  padding-left: 0%;
  margin-left: 2%;

}

input {
    border: none;
    background: transparent;
    border-bottom: 1px solid #D3D3D3

}

button {

 border: none;
    background: transparent;
    border-bottom: 1px solid #D3D3D3
    color:grey;font-size:15p

}

::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: blue;
  opacity: 1; /* Firefox */
}
</style>



</head>
<body>

<ul>
  <img src="static/images/logo.png" alt="servX" class="logo">
 <li><a href="/Sign Up" target="_blank">Log Out</a></li>
</ul>


<h2><span>Customers</span></h2>
{% for post in posts%}
<p id="rcorners4"> Customer name {{post.customer_name}} 
<br>Car(s):   {{post.cars}} 
<br>Mobile Number:    {{post.mobile_number}}
<br>Address(s):    {{post.address}}
<br>E-mail:   {{post.email}}
</p>
{%  endfor %}

</body>
</html>
